[tool.poetry]
name = "rockon"
version = "0.7.5"
description = "Hyper customized Rocktreff data entry and lists thingamajig"
authors = ["ethergeist <knuth@ethergeist.de>"]
license = "GNU General Public License v3.0"
readme = "README.md"

[tool.poetry.dependencies]
python = "^3.12"
blessed = "==1.20.0"
dateparser = "==1.1.8"
django = "==4.2.7"
django-autoslug = "==1.9.9"
django-cors-headers = "==4.3.0"
django-filter = "==23.3"
django-health-check = "==3.17.0"
django-q2 = "==1.6.1"
django-redis = "==5.4.0"
djangorestframework = "==3.14.0"
environs = {extras = ["django"], version = "==9.5.0"}
gunicorn = "==21.2.0"
markdown = "==3.5.0"
pillow = "==10.1.0"
psycopg = {extras = ["binary", "pool"], version = "==3.1.12"}
psycopg-binary = "==3.1.12"
python-magic = "==0.4.27"
redis = {extras = ["hiredis"], version = "==5.0.1"}
sentry-sdk = "==1.34.0"
tzdata = "==2023.3"

[tool.poetry.group.dev.dependencies]
django-debug-toolbar = "==4.2.0"
pre-commit = "==3.5.0"
black = "==23.10.0"
jupyter = "==1.0.0"
ipython = "==8.17.2"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
